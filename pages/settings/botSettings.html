<main>
    <!-- Header -->
    <section class="content-header">
        <!-- Page title.-->
        <h1>Bot Settings</h1>

        <ol class="breadcrumb">
            <li><a href="javascript:void(0);"><i class="fa fa-dashboard"></i> Home</a></li>
            <li>Settings</li>
            <li class="active">Bot</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="nav-tabs-custom">
            <ul class="nav nav-tabs">
                <li class="active"><a href="#bot_logging" data-toggle="tab">Logging</a></li>
                <li><a href="#bot_out" data-toggle="tab">Message Output</a></li>
            </ul>

            <div class="tab-content">
                <!-- Logging settings -->
                <div class="tab-pane active" id="bot_logging">
                    <div class="form-group">
                        <!-- Log events toggle. -->
                        <lable>Log Events</lable>
                        <div class="dropdown">
                            <select class="form-control" id="logging-events" style="cursor: pointer;">
                                <option>Yes</option>
                                <option>No</option>
                            </select>
                        </div>
                    </div>

                    <!-- Log errors toggle. -->
                    <div class="form-group">
                        <lable>Log Errors</lable>
                        <div class="dropdown">
                            <select class="form-control" id="logging-errors" style="cursor: pointer;">
                                <option>Yes</option>
                                <option>No</option>
                            </select>
                        </div>
                    </div>

                    <!-- Log chat toggle. -->
                    <div class="form-group">
                        <lable>Log Chat</lable>
                        <div class="dropdown">
                            <select class="form-control" id="logging-chat" style="cursor: pointer;">
                                <option>Yes</option>
                                <option>No</option>
                            </select>
                        </div>
                    </div>

                    <!-- Logs keep days. -->
                    <div class="form-group">
                        <lable>Days to Keep Logs</lable>
                        <input type="number" class="form-control" id="log-days" placeholder="15" data-toggle="tooltip"
                            title="How long in days to keep logs for. 0 means never delete logs."/>
                    </div>
                </div>

                <!-- Output mode -->
                <div class="tab-pane" id="bot_out">
                    <!-- Whisper mode. -->
                    <div class="form-group">
                        <lable>Enable Whisper Mode</lable>
                        <div class="dropdown">
                            <select class="form-control" id="bot-whisper-mode" style="cursor: pointer;" data-toggle="tooltip"
                                title="Send all most responses in whispers except for custom commands.">
                                <option>Yes</option>
                                <option>No</option>
                            </select>
                        </div>
                    </div>

                    <!-- Action mode. -->
                    <div class="form-group">
                        <lable>Enable Action Mode</lable>
                        <div class="dropdown">
                            <select class="form-control" id="bot-action-mode" style="cursor: pointer;" data-toggle="tooltip"
                                title="Send all bot messages using colored text with /me.">
                                <option>Yes</option>
                                <option>No</option>
                            </select>
                        </div>
                    </div>

                    <!-- Mute mode. -->
                    <div class="form-group">
                        <lable>Mute Bot Replies</lable>
                        <div class="dropdown">
                            <select class="form-control" id="bot-mute-mode" style="cursor: pointer;" data-toggle="tooltip"
                                title="Mute all bot replies except for timeouts.">
                                <option>Yes</option>
                                <option>No</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Box footer -->
                <div class="box-footer" style="padding-right: 0px; padding-bottom: 0px;">
                    <button type="button" class="btn btn-primary pull-right" id="bot-logging-save"> Save</button>
                </div>
            </div>
        </div>
    </section>

    <!-- botSettings -->
    <script src="beta-panel/js/pages/settings/botSettings.js"></script>
</main>
